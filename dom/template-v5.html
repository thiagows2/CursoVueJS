<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ ola() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Primeira Aplicacao VueJS!',
            link: 'https://www.google.com.br'
        },
        methods: {
            ola: function() {
                this.titulo = 'Boa tarde!'
                return this.titulo
           }
        }
    })
</script>
