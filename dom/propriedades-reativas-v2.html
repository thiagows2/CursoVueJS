<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <button v-on:click="somar">Aumentar</button>
  <button v-on:click="somar2++">Aumentar2</button>
  <button v-on:click="subtrair">Diminuir</button>
  <p>Contador: {{ contador }} | {{ contador2 }}</p>
  <p>Resultado: {{ resultado() }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    computed: {
      resultado() {
        console.log('metodo computed resultado chamado...')
        return this.contador >= 5 ?
          'Maior ou igual a 5' : 'Menor que 5'
      }
    },
    methods: {
      somar() {
        this.contador++
      },
      subtrair() {
        this.contador--
      },
      resultado() {
        return this.contador >= 5 ?
          'Maior ou igual a 5' : 'Menor que 5'
      }
    }

  })
</script>
